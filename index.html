<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  <title>Sing-up Form</title>
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="odin-lined">
        <div class="logo-text">odin</div>
      </div>
      <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="unsplash.com">Unsplash</a></p>
    </div>

    <div class="form-container">
      <div class="intro">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
  
      <form action="#" method="post">
        <legend>Let's do this!</legend>
  
        <div class="form-row">
          <div class="form-row-first-name">
            <input type="text" name="first-name" id="first-name" placeholder="Ahmed" required>
            <label for="first-name">first name *</label>
          </div>
    
          <div class="form-row-last-name">
            <input type="text" name="last-name" id="last-name" placeholder="Salah" required>
            <label for="last-name">last name *</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-row-email">
            <input type="email" name="email" id="email" placeholder="example@example.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
            <label for="email" data-help="Format example@example.com">email *</label>
          </div>
          
          <div class="form-row-phone-number">
            <input type="tel" name="phone-number" id="phone-number" placeholder="011 222 333">
            <label for="phone-number">phone number (optional)</label>
          </div>
          
        </div>

        <div class="form-row">
          <div class="form-row-password">
            <input type="password" name="password" id="password" required>
            <label for="password" data-help="Invalid Password">password *</label>
          </div>
    
          <div class="form-row-confirm-password">
            <input type="password" name="confirm-password" id="confirm-password" required>
            <label for="confirm-password">confirm password *</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-row-submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </form>

      <footer>
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear());
          </script>
          Ahmed Salah
        </p>
        <a href="https://github.com/ahmeducf" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
