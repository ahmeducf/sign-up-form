<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Sing-up Form</title>
</head>
<body>
  <div class="container">

    <div class="sidebar">
      <div class="logo">
        <img src="./images/odin-lined.png" alt="odin-lined">
        <div class="logo-text">odin</div>
      </div>
    </div>

    <div class="form-container">
      <div class="intro">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
  
      <form action="#" method="post">
        <legend>Let's do this!</legend>
  
        <div class="form-row">
          <div class="form-row-first-name">
            <input type="text" name="first-name" id="first-name">
            <label for="first-name">first name</label>
          </div>
    
          <div class="form-row-last-name">
            <input type="text" name="last-name" id="last-name">
            <label for="last-name">last name</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-row-email">
            <input type="email" name="email" id="email">
            <label for="email">email</label>
          </div>
          
          <div class="form-row-phone-number">
            <input type="tel" name="phone-number" id="phone-number">
            <label for="phone-number">phone number</label>
          </div>
          
        </div>

        <div class="form-row">
          <div class="form-row-password">
            <input type="password" name="password" id="password">
            <label for="password">password</label>
          </div>
    
          <div class="form-row-confirm-password">
            <input type="password" name="confirm-password" id="confirm-password">
            <label for="confirm-password">confirm password</label>
          </div>
        </div>
  
        <div class="form-row">
          <div class="form-row-submit">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
